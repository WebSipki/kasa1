<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
manifest.json fournit des métadonnées utilisées lorsque votre application Web est installée sur
l'appareil mobile ou l'ordinateur de bureau d'un utilisateur. Voir https://developers.google.com/web/fundamentals/web-app-manifest/
-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   <!--
Notez l'utilisation de %PUBLIC_URL% dans les balises ci-dessus.
Elle sera remplacée par l'URL du dossier `public` pendant la construction.
Seuls les fichiers à l'intérieur du dossier `public` peuvent être référencés à partir du HTML.

Contrairement à "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
fonctionnera correctement à la fois avec le routage côté client et une URL publique non root.
Apprenez à configurer une URL publique non root en exécutant `npm run build`.
-->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   <!--
Ce fichier HTML est un modèle.
Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.

Vous pouvez ajouter des polices Web, des balises méta ou des analyses à ce fichier.
L'étape de construction placera les scripts groupés dans la balise <body>.

Pour commencer le développement, exécutez `npm start` ou `yarn start`.
Pour créer un bundle de production, utilisez `npm run build` ou `yarn build`.
-->
  </body>
</html>
